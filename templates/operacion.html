<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona una operaci√≥n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="assets/img/fondo_juego.jpg") }}');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 6px #000;
      margin-bottom: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #fff176, 0 0 30px #ffea00;
      }
    }

    .opciones-operacion {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      position: relative;
      z-index: 2;
    }

    .btn-operacion {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 30%, #fff6, #fff2);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn-operacion span {
      font-size: 2.4rem;
      margin-bottom: 6px;
      display: block;
    }

    .btn-operacion:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.5);
      animation: bounce 0.4s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.1); }
    }

    .btn-operacion:active {
      transform: scale(0.95);
    }

    .btn-operacion[data-op="suma"] {
      background: radial-gradient(circle at top left, #ff70a6, #ffb3c1);
    }

    .btn-operacion[data-op="resta"] {
      background: radial-gradient(circle at top left, #70d6ff, #b3ecff);
    }

    .btn-operacion[data-op="multiplicacion"] {
      background: radial-gradient(circle at top left, #ff9770, #ffd1b3);
    }

    .btn-operacion[data-op="division"] {
      background: radial-gradient(circle at top left, #caffbf, #e0ffcd);
      color: #333;
    }

    .btn-volver {
      margin-top: 50px;
      padding: 12px 28px;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    .btn-volver:hover {
      background-color: #483d8b;
    }

    .estrella {
      position: absolute;
      font-size: 2rem;
      color: gold;
      animation: estrella-pop 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes estrella-pop {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; top: -100px; }
    }

    @media (max-width: 600px) {
      .btn-operacion {
        width: 110px;
        height: 110px;
        font-size: 1rem;
      }

      .btn-operacion span {
        font-size: 2rem;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Selecciona una operaci√≥n</h1>
  <div class="opciones-operacion">
    <button class="btn-operacion" data-op="suma"><span>‚ûï</span>Suma</button>
    <button class="btn-operacion" data-op="resta"><span>‚ûñ</span>Resta</button>
    <button class="btn-operacion" data-op="multiplicacion"><span>‚úñÔ∏è</span>Multiplicaci√≥n</button>
    <button class="btn-operacion" data-op="division"><span>‚ûó</span>Divisi√≥n</button>

  </div>

  <button class="btn-volver" onclick="window.location.href='{{ url_for('menu') }}'">‚¨Ö Volver al men√∫</button>

  <!-- üéµ sonido pop -->
  <audio id="popSound" src="{{ url_for('static', filename='sounds/pop.mp3') }}"></audio>

  <script>
    const botones = document.querySelectorAll('.btn-operacion');
    const audioPop = document.getElementById('popSound');

    botones.forEach(btn => {
      btn.addEventListener('click', e => {
        // Sonido pop
        audioPop.currentTime = 0;
        audioPop.play();

        // Guardar operaci√≥n
        const operacion = btn.dataset.op;
        localStorage.setItem("operacion", operacion);
        // Animaci√≥n estrella
        const estrella = document.createElement("div");
        estrella.classList.add("estrella");
        estrella.innerHTML = "üåü";
        estrella.style.left = (e.clientX - 20) + "px";
        estrella.style.top = (e.clientY - 20) + "px";
        document.body.appendChild(estrella);
        setTimeout(() => estrella.remove(), 1000);

        // Redirigir despu√©s de la animaci√≥n
        setTimeout(() => {
          window.location.href = "/juego";
        }, 300);
      });
    });
  </script>

    localStorage.setItem('seleccionarOperacion', modo); // ‚úÖ nombre correcto

  }
</script>>
</body>
</html>
